<form [formGroup]="itemForm" (ngSubmit)="addItem()" class="mt-4 card">
  <h2 class="text-center text-secondary mt-2"> <i class="fa fa-cog"></i> Edit Product</h2>
  <div class="form-group text-center">
    <label class="control-label">Name
      <input class="form-control mr-3" type="text" formControlName="name" placeholder="Name"
      [(ngModel)]="this.product.name">
    </label>
  </div>
  <div class="form-group text-center">
    <label class="control-label">Description
      <textarea class="form-control mr-3" type="text" formControlName="description"
      cols="40" rows="6" placeholder="Put here a description of an item..." [(ngModel)]="this.product.description">
        </textarea>
    </label>
  </div>
  
    <div class="form-group text-center">
      <label class="control-label">Price
        <input class="form-control mr-3" type="number" 
        formControlName="price" step="0.01" min="0.01" value="0.01" [(ngModel)]="this.product.price">
      </label>
    </div>
  <div class="form-group text-center">
    <label class="control-label">Status
      <select name="status" class="form-control" formControlName="status"  [(ngModel)]="this.product.status">
        <option value="AVAILABLE">Available</option>
        <option value="IN STOCK">In Stock</option>
        <option value="SMALL AMOUNTS">Small Amounts</option>
        <option value="OUT OF STOCK">Out of Stock</option>
      </select>
    </label>
  </div>
  <div class="form-group text-center">
    <button [disabled]="this.itemForm.invalid
    || !this.itemForm.dirty" class="btn btn-warning btn-sm"> Edit Item</button>
  </div>
</form>
